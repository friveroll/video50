<!doctype html>
<html>
    <head>
        <link href="css/lib/mediaelementplayer.min.css" rel="stylesheet" type="text/css" />
        <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/cs50.video.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lib/mediaelement-and-player.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.scroll.js"></script>
        <script type="text/javascript" src="js/cs50.video.js"></script>
        <script type="text/javascript" src="js/cs50.video.render.js"></script>

        <script>
            var questions = [
                {
                    timecode: 0,
                    mode: CS50.Video.QuestionMode.PANEL,
                    question: {
                        id: 0,
                        render: CS50.Video.Render.TrueFalse,
                        answer: true,
                        question: 'Is David wearing a v-neck?',
                        tags: ['Linked Lists', 'Pointers']
                    }
                },
                {
                    timecode: 2,
                    mode: CS50.Video.QuestionMode.FLIP,
                    question: {
                        id: 1,
                        render: CS50.Video.Render.MultipleChoice,
                        answer: 2,
                        choices: [100, 70, 50, 30],
                        question: 'How many TFs are there?',
                        tags: ['PHP', 'MySQL']
                    }
                },
                {
                    timecode: 0,
                    mode: CS50.Video.QuestionMode.FLIP,
                    question: {
                        id: 2,
                        render: CS50.Video.Render.FreeResponse,
                        answer: /^very$/i,
                        question: 'How awesome is Tommy?',
                        tags: ['JavaScript', 'DOM']
                    }
                },
                {
                    timecode: 0,
                    mode: CS50.Video.QuestionMode.FLIP,
                    question: {
                        id: 3,
                        render: CS50.Video.Render.Numeric,
                        answer: 35,
                        question: 'How old is David?',
                        tags: ['Algorithms', 'Insertion Sort'],
                        tolerance: 0.1
                    }
                }
            ];

            $(function() {
                var player = new CS50.Video({
                    autostart: true,
                    notificationsContainer: '#questions',
                    playerContainer: '#video',
                    questions: questions,
                    questionContainer: '#question',
                    srt: {
                        'en': 'week0w-en.srt',
                        'pt': 'week0w-pt.srt'
                    },
                    swf: 'js/lib/flashmediaelement.swf',
                    title: 'Lecture 0: Wednesday',
                    transcriptContainer: '#transcript',
                    video: 'http://cdn.cs50.net/2011/fall/lectures/0/week0w.mp4?download'
                });
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div id="video"></div>
                </td>
                <td>
                    <div id="transcript"></div>
                </td>
            </tr>
        </table>

        <div id="questions"></div>
        <div id="question"></div>
    </body>
</html>
